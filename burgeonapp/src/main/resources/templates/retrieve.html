<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${appTitle}" ></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css" ></link>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"></link>
<script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.9/dialog-polyfill.js" ></script>

<style type="text/css" >
	html>body {
		font-family:'Roboto','Helvetica','Arial',sans-serif!important;
	}

	.maximize {
		width: 100%;
	}
	
	.mdl-button--fab {
		position: fixed;
		bottom: 1.5em;
		right: 2.5em;
	}
	
	.mdl-card {
		width: 100%;
	}
</style>
</head>
<body>

	<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" th:text="#{${menu}}">*menu*</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search"></input>
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">*TODO*</li>
            <li class="mdl-menu__item">*FIXME*</li>
          </ul>
        </div>
        <!-- Tabs -->
	    <div class="mdl-layout__tab-bar mdl-js-ripple-effect" >
	      <a class="mdl-layout__tab" th:each="it : ${items}" th:classappend="${it} == ${item} ? is-active : ''" th:href="@{'/' + ${menu} + '/' + ${it}}" th:text="#{'' + ${it} + ''}">*item*</a>
	    </div>
	    
      </header>
      <div class="mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      	<!-- put here avatar image etc... -->

        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        	<a class="mdl-navigation__link" href="#" th:each="m : ${menus}" th:href="@{'/' + ${m}}" th:text="#{${m}}">*menu*</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      
	  <main class="mdl-layout__content mdl-color--grey-100">
	  	<section class="mdl-layout__tab-panel" th:each="it : ${items}" th:classappend="${it} == ${item} ? is-active : ''" th:id="${it}" >
	  		<div class="page-content" >
			    <div class="mdl-grid" th:if="${it} == ${item}" >
					<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
						<div class="mdl-card">
							<div class="mdl-card__media">
								<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable" >
									<thead>
										<th class="mdl-data-table__cell--non-numeric" th:each="col : ${rows[0].keySet()}" th:text="${col}">*column*</th>
									</thead>
									<tbody>
							    		<tr th:each="row : ${rows} ">
						    	  			<td class="mdl-data-table__cell--non-numeric" th:each="col : ${rows[0].keySet()}" th:classappend="${col} == ${maximizeColumn} ? maximize : ''" th:text="${row.get(col)}" >*value*</td>
						    			</tr>
									</tbody>
								</table>
							</div>
							<div class="mdl-card__actions">
							    <p>actions</p>
							</div>
  							<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
								<i class="material-icons">add</i>
							</button>
						</div>
					</div>
		    	</div>
			</div>
  		</section>
	  
	  </main>
	</div>

</body>
</html>
